<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body style="text-align: center; padding: 5rem;">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <h1 class="title" >Log In</h1>
    <form action="{% url 'web_chat:login' %}" method="post">
        {% csrf_token %}
        {% for field in SignUpIn %}
            {{ field.label }}: <br>
            {{ field }} <br>
        {% endfor %}
        <br>
        <input class="button is-info" type="submit" value="Log In">
        <br><br><br>
        <a class="button is-info" href="{% url 'web_chat:registration' %}">Registration</a>
    </form>
</body>
</html>
