<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChooseRoom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'web_chat/style.css' %}">
</head>
<body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-6 is-offset-3 mb-6">
            <section class="hero is-primary" style="background-color: #397fff">
              <div class="hero-body">
                <p class="title">Boris Does Web Chat</p>
                <p class="subtitle">Сервис для обсуждения тем в чатах</p>
              </div>
            </section>
          </div>

          <div class="column is-4 is-offset-4">
            <div class="field">
              <form action="{% url 'web_chat:choosechat' %}" method="post">
                      {% csrf_token %}
                      {% for field in ChooseRoom %}
                          {{ field.label }}:
                          {{ field }} <br>
                      {% endfor %}
                        <br>
                      <input class="button is-info" type="submit" value="Submit Room">
                  </form>

            <small class="has-text-grey-light">Your username: {{ username }}</small>
            <br><br>
            <a class="button is-info" href="{% url 'web_chat:logout' %}">Logout</a>

            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</body>
</html>
